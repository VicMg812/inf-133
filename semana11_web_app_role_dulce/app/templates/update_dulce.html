{% extends 'base.html' %}

{% block content %}
<h2 class="subtitle is-2">Editar Dulce</h2>
<form method="post">
    <div class="field">
        <label for="name">Marca:</label>
        <div class="control">
            <input type="text" id="marca" name="marca" required class="input" value="{{ dulce.marca }}">
        </div>
    </div>
    <div class="field">
        <label for="species">Peso:</label>
        <div class="control">
            <input type="number" id="peso" name="peso" required class="input" value="{{ dulce.peso }}">
        </div>
    </div>
    <div class="field">
        <label for="age">Sabor:</label>
        <div class="control">
            <input type="text" id="sabor" name="sabor" required class="input" value="{{ dulce.sabor }}">
        </div>
    </div>
    <div class="field">
        <label for="age">Origen:</label>
        <div class="control">
            <input type="text" id="origen" name="origen" required class="input" value="{{ dulce.origen }}">
        </div>
    </div>
    <input type="submit" value="Guardar Cambios" class="button is-primary">
</form>
{% endblock %}
